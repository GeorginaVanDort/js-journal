<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Journal</title>
  </head>
  <body>
    <h1>Word Count</h1>
    <form id="word-count-form">
      <h2>Title<input type="text" name="name" id="title"></h2>
      <h2>Body<textarea id="body" rows="8" cols="40"></textarea></h2>
      <button id="submit-btn" type="button" name="button">Submit</button>
      <button id="teaser-btn" type="button" name="button">Get Teaser</button>
    </form>
    <h2>Word Count = <span id="word-count-result"></span></h2>
    <h2>Character Count = <span id="character-count-result"></span></h2>
    <h2>Vowel Count = <span id="vowel-count-result"></span></h2>
    <h2>Consonant Count = <span id="consonant-count-result"></span></h2>
    <h2>Teaser = <span id="teaser-result"></span></h2>
  </body>
</html>
