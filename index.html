<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" scr="js/journal.js"></script>
    <script type="text/javascript" scr="js/journal-interface.js"></script>
    <title>Journal</title>
  </head>
  <body>
    <h1>Word Count</h1>
    <form id="word-count-form">
      <h2>Title<input type="text" name="name" id="title"></h2>
      <h2>Body<textarea id="body" rows="8" cols="40"></textarea></h2>
      <button id="submit-btn" type="submit" name="button">Submit</button>
    </form>
    <h2>Word Count = <span id="word-count-result"></span></h2>
  </body>
</html>
